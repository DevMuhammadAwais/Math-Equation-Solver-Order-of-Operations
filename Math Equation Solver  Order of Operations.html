<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Equation Solver</title>
  <style>
    /* General styles */
    #equation_solver .calculator-box__main {
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,.3);
      width: 100%;
      border-radius: 0.6em;
      padding: 2em;
      box-sizing: border-box;
      color: #000;
    }

    #equation_solver .calculator-box {
      width: 100%;
      margin-bottom: 30px;
    }

    #equation_solver .calculator-operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #equation_solver .calculator-operation__left,
    #equation_solver .calculator-operation__right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    #equation_solver .app-font.calculator-text.calculator-text--large {
      font-size: 1.3em;
      padding: 0 0.3em;
      margin: 0;
    }

    #equation_solver .calculator-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 calc(33.33% - 10px); /* 33.33% width for each input field on larger screens */
    }

    #equation_solver .calculator-box__main input {
      text-align: right;
      background: #efeff5;
      border: 0;
      outline: 0;
      border-radius: 0.4em;
      font-size: 1.4em;
      font-weight: 300;
      padding: 0.6em;
      width: 10em;
      -moz-appearance: textfield;
    }

    #equation_solver .calculator-operation__right {
      text-align: end !important;
    }

    #equation_solver .calculator-button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #equation_solver .calculator-button:hover {
      background-color: #EFEFF5;
      color: #000000;
    }

    .calculator-button:focus {
      outline: none;
      background-color: #000000;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="calculator-box" id="equation_solver">
    <div class="calculator-box__main">
      <div class="calculator-operation">
        <div class="calculator-operation__left">
          <div slot="left">
            <div class="app-font calculator-text calculator-text--large">Enter your equation:</div>
          </div>
          <div class="calculator-input"><input class="input-equation" placeholder="e.g. 3 + 4 * 2" type="text" value=""></div>
        </div>
        <div class="calculator-operation__right">
          <div slot="right">
            <button class="calculator-button calculator-button-success" onclick="solveEquation()">Solve</button>
            <div>
              <div class="app-font calculator-text calculator-text--small">(result)</div>
            </div>
            <div>
              <div class="app-font calculator-text calculator-text--large">=</div>
              <div class="calculator-input"><input class="input-result" placeholder="Result" type="text" value="" disabled></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-box__history"></div>
  </div>

  <script>
    function solveEquation() {
      const equation = document.querySelector('.input-equation').value;
      try {
        const result = eval(equation);
        document.querySelector('.input-result').value = result;
      } catch (error) {
        document.querySelector('.input-result').value = 'Error';
      }
    }
  </script>
</body>
</html>
